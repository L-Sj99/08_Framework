<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thymeleaf 예제3</title>
</head>
<body>
  <h2>타임리프 예제3</h2>
  <h3>링크(URL) 조합에 사용되는 Spring EL @{URL}</h3>
  <ul>
    <li><a href="/example/ex3/test">/ex3/test 주소 요청</a></li>

    <li>
      <a href="/example/ex3/test?key=aaa&query=bbb">/ex3/test 주소 요청</a>
      <br> 주소에 쿼리스트링으로 key=aaa, query=bbb 서버에 값 전달
    </li>

    <li>
      <a th:href="@{/example/ex3/test(key=${key}, query=${query}, boardNo=${boardNo})}">/ex3/test 주소 요청</a>
      <br>
      Spring EL의 @{}를 이용해 쿼리스트링 자동완성
    </li>
  </ul>
  <hr>
  <h3>PathVariable</h3>
  <p>
    주소(URL, 경로) 중 일부분을 변수 값 처럼 사용
  </p>
  <ul>
    <li><a href="/example/ex3/1">1번</a></li>
    <li><a href="/example/ex3/2">2번</a></li>
    <li><a href="/example/ex3/3">3번</a></li>
    <li><a th:href="@{/example/ex3/{abc}(abc=${boardNo})}">${boardNo}번</a></li>
  </ul>
  <th:block th:replace= "~{fragments/footer}"></th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PathVariable 확인</title>
</head>
<body>
  <h2>PathVariable 확인</h2>
  <!-- @PathVariable로 얻어온 값을 html에서 사용하는 방법
    -> ${주소 {내부에 작성한 이름}}을 작성
    ex) /ex/{number} -> ${number}
  -->
  <h3 th:text="|@PathVariable로 얻어온 값 : ${number}|"></h3>
  
</body>
</html>
